<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobility.js Timeline-Mindmap Dashboard</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="dashboard">
  <div class="timeline-mindmap" id="timelineMindmap">
    <div class="phase" data-phase="research">
      <div class="sub-phase" data-sub-phase="external">
        <div class="sub-sub-phase" data-sub-sub-phase="b2c">B2C</div>
        <div class="sub-sub-phase" data-sub-sub-phase="b2b">B2B</div>
      </div>
      <div class="sub-phase" data-sub-phase="internal">
        <div class="sub-sub-phase" data-sub-sub-phase="customer">Customer</div>
        <div class="sub-sub-phase" data-sub-sub-phase="employee">Employee</div>
      </div>
    </div>
    <div class="phase" data-phase="planning">
      <div class="sub-phase" data-sub-phase="prd">PRD</div>
      <div class="sub-phase" data-sub-phase="specs">Specs</div>
    </div>
    <div class="phase" data-phase="designing">
      <div class="sub-phase" data-sub-phase="hardware">Hardware</div>
      <div class="sub-phase" data-sub-phase="software">Software</div>
    </div>
    <div class="phase" data-phase="manufacturing">
      <div class="sub-phase" data-sub-phase="material">Material</div>
      <div class="sub-phase" data-sub-phase="production">Production</div>
    </div>
    <div class="phase" data-phase="sales">
      <div class="sub-phase" data-sub-phase="online">Online</div>
      <div class="sub-phase" data-sub-phase="dealership">Dealership</div>
    </div>
  </div>
  <div class="details-panel" id="detailsPanel">
    Details Panel
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
